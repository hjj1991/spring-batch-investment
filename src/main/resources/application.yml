spring:
  main:
    web-application-type: none
  profiles:
    active: local
    include: oauth
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        format_sql: true
        default_batch_fetch_size: 100
    show-sql: true
  batch:
    job:
      name: ${job.name:NONE}
      enabled: true
    jdbc:
      initialize-schema: always
api:
  fss:
    auth-key: ${FSS_AUTH_KEY:NONE}
    base-url: https://finlife.fss.or.kr

--- #local
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mariadb://localhost:3306/api_server?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf-8
    username: mysqluser
    password: mysqlpw
decorator:
  datasource:
    p6spy:
      enable-logging: true
logging:
  level:
    org.springframework.jdbc: debug

--- #prod
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    hikari:
      jdbc-url: jdbc:mariadb://${DBHOST}:${DBPORT}/api_server?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf-8
      username: root
      password: ${DBPW}